<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{ errorMessage }}
  <button type="button" class="btn btn-secondary btn-sm mr-4" (click)="vanishError()" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<h1>Recipe</h1>
<button type="button" class="btn btn-secondary btn-sm mr-4" (click)="openAddModal(recipeAddModal)">Add recipe</button>
  <div class="row p-2 mb-4">
    <ng-template #recipeAddModal let-modal>
      <div class="modal-header">
        <h5 class="modal-title">Recipe</h5>
        <button type="button" class="btn btn-secondary btn-sm mr-4" (click)="modal.dismiss('X')" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addRecipeForm(recipeForm)" #recipeForm="ngForm">
          <div class="form-group">
            <label for="recipeToAddName">Name</label>
            <textarea rows="1" name="name" class="form-control" id="recipeToAddName" required
                      aria-describedby="nameHelp" placeholder="Enter Name" [(ngModel)]="recipeToAdd.name"></textarea>
            <div *ngIf="submitted && recipeForm.controls.name.errors" class="error">
              <small class="form-text text-warning" *ngIf="recipeForm.controls.name.errors.required"> Name is
                required!
              </small>
            </div>
          </div>

          <div class="form-group">
            <label for="recipeToAddDesc">Description</label>
            <textarea rows="1" name="name" class="form-control" id="recipeToAddDesc" required
                      aria-describedby="nameHelp" placeholder="Enter description" [(ngModel)]="recipeToAdd.description"></textarea>
            <div *ngIf="submitted && recipeForm.controls.name.errors" class="error">
              <small class="form-text text-warning" *ngIf="recipeForm.controls.name.errors.required"> Description is
                required!
              </small>
            </div>
          </div>
          Current ingredients: <br>
          <div class="form-group" *ngIf="recipeToAdd.ingredients !== null">
            <div *ngFor="let item of this.recipeToAdd.ingredients">
              <div>
                {{item.name}}&nbsp;{{item.amount}}&nbsp;{{item.quantity.name}}
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputItems">Ingredients</label>
            <select
              id="inputItems"
              name="inputItems"
              [(ngModel)]="this.tempIngredient">
              <option *ngFor="let myItem of allItems;" [ngValue]="myItem">{{myItem.name}}</option>
            </select><br>
            <input *ngIf="tempIngredient!==undefined" [(ngModel)]="this.tempIngredient.amount" placeholder="Enter amount in {{this.tempIngredient.quantity.name}}" name="inputItemQuantity">&nbsp;
            <button (click)="addTempIngredient()" class="btn btn-secondary">Add item to recipe</button>&nbsp;
            <div *ngIf="error" class="error">
              <small class="form-text text-warning">Ingredients are required!
              </small>
            </div>
          </div>

          <div class="form-group">
            <label for="inputCategories">Categories</label>
            <ng-select
              id="inputCategories"
              name="inputCategories"
              required="true"
              [multiple] = "true"
              [(ngModel)]="this.recipeToAdd.categories">
              <ng-option value="vegan">vegan</ng-option>
              <ng-option value="vegetarian">vegetarian</ng-option>
              <ng-option value="dinner">dinner</ng-option>
              <ng-option value="breakfast">breakfast</ng-option>
              <ng-option value="supper">supper</ng-option>
            </ng-select>
            <div *ngIf="submitted && recipeForm.controls.inputCategories.errors" class="error">
              <small class="form-text text-warning" *ngIf="recipeForm.controls.inputCategories.errors.required">A categorie is required!
              </small>
            </div>
          </div>

          <button type="button" (click)="addRecipeForm(recipeForm)" id="add-msg" class="btn btn-success float-right">Add recipe</button>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="close-modal-btn" (click)="modal.dismiss('close')">Close</button>
      </div>
    </ng-template>
  </div>
<app-recipe-list></app-recipe-list>
