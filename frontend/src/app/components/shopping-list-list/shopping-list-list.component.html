<div *ngIf="items!== null">
<div class="shopping-list-list">
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>
    </tr>
    </tbody>
  </table>
</div>
</div>
