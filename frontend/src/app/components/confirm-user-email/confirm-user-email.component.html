<div class="pt-5" *ngIf="confirmationSuccess">


  <h4> Your account has been confirmed!</h4>
</div>


<div class="pt-5" *ngIf="!confirmationSuccess">
  <h4>Confirmation failed: {{errorMessage}}</h4>
</div>
<br>
<div class="buttonContainer">
  <a class="btn btn-info btn-lg button" routerLink="/login" role="button">Login</a>
  <a *ngIf="!confirmationSuccess" class="btn btn-info btn-lg button" routerLink="/registerUser"
     role="button">Register</a>
</div>
